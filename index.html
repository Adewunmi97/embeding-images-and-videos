<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Youtube clone</title>
    <link rel=“stylesheet”
    href=“https://use.fontawesome.com/releases/v5.5.0/css/all.css”
    integrity=“sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU”
    crossorigin=“anonymous”>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Open+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- main -->
    <div class="main">
      <!-- navbar -->
      <div id="navbar">
        <div class="bars">
          <i class="fas fa-bars"></i>
        </div>
        <div id="logo">
          <img src="Webp.net-resizeimage (1).png" />
        </div>

        <div class="search-bar">
          <input type="text" placeholder="Search" />
          <button>
            <i class="fas fa-search"></i>
          </button>
        </div>
        <div>
          <ul>
            <li></li>
            <li></li>
            <li></li>
          </ul>
        </div>
      </div>
      <!-- main container -->
      <div class="main-container">
        <!-- video section -->
        <div class="video-section">
          <div class="embedded-video"></div>
          <div class="video-title"></div>
          <div class="video-info">
            <div class="vid-info-start"></div>
            <div class="vid-info-end"></div>
          </div>
          <div class="channel-info">
            <div class="channel-info-start"></div>
            <div class="channel-info-end"></div>
          </div>
          <div class="vid-description"></div>
        </div>
        <!-- side bar -->
        <div class="side-bar">
          <div class="suggestion">
            <div class="main-icon"></div>
            <div class="title"></div>
            <div class="additional-info"></div>
          </div>
          <div class="suggestion">
            <div class="main-icon"></div>
            <div class="title"></div>
            <div class="additional-info"></div>
          </div>
          <div class="suggestion">
            <div class="main-icon"></div>
            <div class="title"></div>
            <div class="additional-info"></div>
          </div>
          <div class="suggestion">
            <div class="main-icon"></div>
            <div class="title"></div>
            <div class="additional-info"></div>
          </div>
          <div class="suggestion">
            <div class="main-icon"></div>
            <div class="title"></div>
            <div class="additional-info"></div>
          </div>
          <div class="suggestion">
            <div class="main-icon"></div>
            <div class="title"></div>
            <div class="additional-info"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
