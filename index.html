<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Youtube clone</title>
  </head>
  <body>
    <!-- main -->
    <div class="main">
      <!-- navbar -->
      <navbar>
        <div class="logo"></div>
        <div class="search-bar"></div>
        <ul>
          <li></li>
          <li></li>
          <li></li>
        </ul>
      </navbar>
      <!-- main container -->
      <div class="main-container">
        <!-- video section -->
        <div class="video-section">
          <div class="embedded-video"></div>
          <div class="video-title"></div>
          <div class="video-info">
            <div class="vid-info-start"></div>
            <div class="vid-info-end"></div>
          </div>
          <div class="channel-info">
            <div class="channel-info-start"></div>
            <div class="channel-info-end"></div>
          </div>
          <div class="vid-description"></div>
        </div>
        <!-- side bar -->
        <div class="side-bar">
          <div class="suggestion">
            <div class="main-icon"></div>
            <div class="title"></div>
            <div class="additional-info"></div>
          </div>
          <div class="suggestion">
            <div class="main-icon"></div>

          </div>

            <div class="additional-info"></div>
          </div>
          <div class="suggestion">
            <div class="main-icon"></div>

          </div>
          <div class="suggestion">
            <div class="main-icon"></div>
            <div class="title"></div>
            <div class="additional-info"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
