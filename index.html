<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Youtube clone</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/4bc40014a4.css" />
  </head>
  <body>
    <!-- main -->
    <div class="main">
      <!-- navbar -->
      <navbar>
        <div class="logo">
          <img
            src="https://i.pinimg.com/originals/0b/20/04/0b2004499710b7b222644edaa60f7711.png"
          />
        </div>
        <div class="search-bar"></div>
        <div>
          <ul>
            <li>.</li>
            <li></li>
            <li></li>
          </ul>
        </div>
      </navbar>
      <!-- main container -->
      <div class="main-container">
        <!-- video section -->
        <div class="video-section">
          <div class="embedded-video"></div>
          <div class="video-title"></div>
          <div class="video-info">
            <div class="vid-info-start"></div>
            <div class="vid-info-end"></div>
          </div>
          <div class="channel-info">
            <div class="channel-info-start"></div>
            <div class="channel-info-end"></div>
          </div>
          <div class="vid-description"></div>
        </div>
        <!-- side bar -->
        <div class="side-bar">
          <div class="suggestion">
            <div class="main-icon"></div>
            <div class="title"></div>
            <div class="additional-info"></div>
          </div>
          <div class="suggestion">
            <div class="main-icon"></div>
            <div class="title"></div>
            <div class="additional-info"></div>
          </div>
          <div class="suggestion">
            <div class="main-icon"></div>
            <div class="title"></div>
            <div class="additional-info"></div>
          </div>
          <div class="suggestion">
            <div class="main-icon"></div>
            <div class="title"></div>
            <div class="additional-info"></div>
          </div>
          <div class="suggestion">
            <div class="main-icon"></div>
            <div class="title"></div>
            <div class="additional-info"></div>
          </div>
          <div class="suggestion">
            <div class="main-icon"></div>
            <div class="title"></div>
            <div class="additional-info"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
